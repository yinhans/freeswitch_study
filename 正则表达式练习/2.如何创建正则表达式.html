  <body>
    <script>
      //一、字面量形式
      let hans = "yinhans7@163.com";
      let b = "@";
      console.log(/@/.test(hans)); //true
      console.log(/b/.test(hans)); //字面量形式无法识别变量 false
      //可以通过eval函数进行
      console.log(eval(`/${b}/`).test(hans)); //true
      //使用对象的形式
      let reg = new RegExp("@", "g");
    </script>
  </body>
